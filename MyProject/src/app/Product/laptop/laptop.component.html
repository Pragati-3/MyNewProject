<ul>
    <li *ngFor="let laptop of laptops">
        <div class="col s8 m3">
            <div class="card-action">
                <div class="card-image">
                    <img src="../../../assets/img/download (2).jpg " />
                    <span class="card-title">
            <div [style.color]="laptop.namecol">
              <b><i>{{ laptop.name | lowercase }}</i></b >
            </div>
          </span>
                </div>
                <div class="card-content">
                    <p appSimpleStyle>
                        laptop ID : <b>{{ laptop.id }}</b>
                    </p>
                    <div [style.color]="laptop.prodColor">
                        laptop Name :
                        <b><i>{{ laptop.name | uppercase }}</i></b >
                    </div>
                 <div>Description : <q>{{ laptop.description }}</q>
          </div>

          <ng-container
            *ngIf="laptop.inStock != 0; then stockVal; else outOfStock"
          >
          </ng-container>

          <ng-template #stockVal>
            Last <mark>{{ laptop.inStock }}</mark> Parts Available in stock
            now...
          </ng-template>
          <ng-template #outOfStock>
            Out Of Stock
          </ng-template>
          <p >Price : {{ laptop.price | currency: "INR" }}</p>
          <p [ngSwitch]="laptop.country">
            Country :
            <img
              *ngSwitchCase="'Australia'"
              src="https://upload.wikimedia.org/wikipedia/en/thumb/b/b9/Flag_of_Australia.svg/23px-Flag_of_Australia.svg.png"
              width="24"
            />
            <img
              *ngSwitchCase="'Germany'"
              src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/23px-Flag_of_Germany.svg.png"
              width="24"
            />
            <img
              *ngSwitchCase="'India'"
              src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/23px-Flag_of_India.svg.png"
              width="24"
            />
            <img
              *ngSwitchDefault
              src="https://cdn2.iconfinder.com/data/icons/world-flag-icons/256/Flag_of_Japan.png"
              width="24"
            />
          </p>
        </div>
     </div>
    </div>
  </li>
</ul>
